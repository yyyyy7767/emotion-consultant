<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感咨询师 - 赞赏页面</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffb6c1;
            color: white;
            padding: 20px;
            font-size: 2em;
        }
        section {
            padding: 20px;
        }
        h1, h2 {
            font-size: 2.5em;
            color: #ff69b4;
        }
        h3 {
            font-size: 1.8em;
            color: #ff6347;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .about-me {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .about-me p {
            font-size: 1.5em;
            color: #666;
        }
        .donation-section {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .donation-section img {
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .donation-section p {
            font-size: 1.4em;
            margin-top: 20px;
        }
        footer {
            background-color: #ffb6c1;
            color: white;
            padding: 10px;
            margin-top: 30px;
            font-size: 1.2em;
        }
        .emoticons {
            font-size: 2em;
            color: #ff6347;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1, h2 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>情感咨询师 - 赞赏页面</h1>
</header>

<section class="container">
    <!-- 关于我 -->
    <div class="about-me">
        <h2>关于我</h2>
        <p>你好！我是你的公益免费情感咨询师，致力于帮助每一位需要支持和建议的朋友。我会为你提供专业的情感指导，帮助你解决生活中的困惑和难题。</p>
        <p>通过我的咨询，希望能帮助你找到内心的平静和答案。我的目标是为你提供一个安全、无压力的空间，让你在情感问题上得到安慰和支持。٩(◕‿◕｡)۶</p>
        <div class="emoticons">❤(｡♥‿♥｡) ❤</div>
    </div>

    <!-- 赞赏方式 -->
    <div class="donation-section">
        <h3>赞赏方式 (｡♥‿♥｡)</h3>
        <p>如果你觉得我的帮助对你有所帮助，欢迎通过以下方式进行赞赏：💖</p>
        <div>
            <h4>微信支付 (≧◡≦)</h4>
            <img src="https://via.placeholder.com/300x200.png?text=微信+二维码" alt="微信支付二维码">
        </div>
        <div>
            <h4>支付宝支付 (＾▽＾)</h4>
            <img src="https://via.placeholder.com/300x200.png?text=支付宝+二维码" alt="支付宝支付二维码">
        </div>
        <p>感谢您的支持！您的每一份支持都是我继续帮助他人的动力！(｡•́‿•̀｡)</p>
    </div>
</section>

<footer>
    <p>感谢您的支持，愿你心情愉快！(≧∇≦)ﾉ</p>
</footer>

</body>
</html>
